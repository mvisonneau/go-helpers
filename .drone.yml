---
kind: pipeline
name: test

steps:
  - name: lint
    image: golang:1.15
    commands:
      - make lint
  - name: test
    image: golang:1.15
    commands:
      - make test

trigger:
  event:
    - push
    - pull_request
    - tag

---
kind: pipeline
name: coverage

steps:
  - name: coverage
    image: golang:1.15
    environment:
      COVERALLS_TOKEN:
        from_secret: COVERALLS_TOKEN
    commands:
      - make coverage
      - make publish-coveralls

trigger:
  repo:
    - mvisonneau/go-helpers
  event:
    - push
    - tag

